---
layout: catalogue
permalink: /catalogue/
---

<script
  type="module"
  crossorigin
  src="/lib-catalogue/dist/assets/index.js"
></script>

<section class="chapeau">
  <div class="contenu-section">
      <div class="fil-ariane">
        <a href="/">Accueil</a>
        <span><img src="/assets/images/icone-chevron-droite.svg" /> </span>
        <span>Les services et ressources cyber</span>
      </div>
      <h1>Les services et ressources cyber</h1>
      <p>
        Trouvez les services et les ressources adaptées à vos besoins et votre
        niveau cyber.
      </p>
  </div>
</section>

<script type="application/json" id="donnees">
  {
      "services": [
          {% for service in site.services %}
        {
          "nom": "{{ service.nom }}",
          "typologie": "{{ service.typologie }}",
          "illustration": "{{ service.illustration }}",
          "description": "{{ service.description }}",
          {% if service.avecFicheDetaillee %} "lienInterne": "{{ service.url }}", {% endif %}
          "lienExterne": "{{ service.lien }}",
          "sources": {{ service.sources | jsonify }},
          "besoins": {{ service.besoins | jsonify }},
          "themes": {{ service.themes | jsonify }},
          "droitsAcces": {{ service.droitsAcces | jsonify }}
        }
          {% unless forloop.last %},{% endunless %}
          {% endfor %}
      ],
      "ressources": [
          {% for ressource in site.ressources %}
          {
              "nom": "{{ ressource.nom }}",
              "typologie": "{{ ressource.typologie }}",
              "illustration": "{{ ressource.illustration }}",
              "description": "{{ ressource.description }}",
              {% if ressource.avecFicheDetaillee %} "lienInterne": "{{ ressource.url }}", {% endif %}
              "lienExterne": "{{ ressource.lien }}",
              "sources": {{ ressource.sources | jsonify }},
              "besoins": {{ ressource.besoins | jsonify }},
              "droitsAcces": {{ ressource.droitsAcces | jsonify }},
              "themes": {{ ressource.themes | jsonify }},
              "format": "{{ ressource.format }}"
          }
          {% unless forloop.last %},{% endunless %}
          {% endfor %}
      ]
  }
</script>

<div id="catalogue"></div>
