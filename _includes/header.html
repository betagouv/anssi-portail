<header id="haut-de-page">
  <div class="contenu-section">
    <a href="/">
      <img
        src="/assets/images/marianne-dark.svg"
        class="marianne"
        alt="Marianne"
      />
    </a>

    <img class="logo-anssi" src="/assets/images/logo-anssi.svg" alt="Logo ANSSI"/>
    <div class="titre-site">
      <h1>MesServicesCyber <span class="beta">Bêta</span></h1>
      <h2>Innovation ANSSI</h2>

    <button class="ouverture-menu" id="menu-mobile-ouvrir">
      <img src="/assets/images/icone-menu.svg" alt="Menu burger" />

    <div class="menu-mobile invisible" id="menu-mobile">
      <a class="fermer" id="menu-mobile-fermer">Fermer</a>
      <div class="choix">
        <a href="/" {% if page.url == '/' %} class="actif" {% endif %}>Accueil</a>

        <a href="/test-maturite/" {% if page.url == '/test-maturite/' %} class="actif" {% endif %}>Tester votre maturité cyber</a>

          <a href="/parcours-debuter/" {% if page.url == '/parcours-debuter/' %} class="actif" {% endif %}>Cybersécurité : se lancer !</a>
          <a href="/parcours-approfondir/" {% if page.url == '/parcours-approfondir/' %} class="actif" {% endif %}>Cybersécurité : approfondir !</a>

      </div>
    </div>
  </div>
