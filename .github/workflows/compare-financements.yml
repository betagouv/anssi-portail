name: Compare les financements
run-name: Génère le rapport de comparaison des financements
permissions: {}

on:
  pull_request:
    branches: [main]
  workflow_dispatch: # Pour activer le déclenchement manuel

jobs:
  genere-rapport:
    name: 'Génère rapport'
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt Git
        uses: actions/checkout@v4

      - name: Configurer Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Installe pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: (TOUS) Installe les dépendances
        run: pnpm install --frozen-lockfile

      - name: Lance le script de comparaison
        run: pnpm -F mise-a-jour-financements start

      - name: Publie le rapport
        uses: actions/upload-artifact@v4
        with:
          name: rapport
          path: ./mise-a-jour-financements/rapports/financements-en-differences.html
