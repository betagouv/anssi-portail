<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " fr" }}">
{% include head.html extra-css="/assets/service.css" %}
<body>
<main>
    <header>
        <nav>
            <a href="/"><img src="/assets/images/marianne-dark.svg" class="marianne"/></a>
            <button class="menu">
                <img src="/assets/images/icone-menu.svg"/>
            </button>
        </nav>
    </header>
    <div class="chapeau">
        <div class="fil-ariane">
            <a href="/">Accueil</a>
            <span><img src="/assets/images/icone-chevron-droite.svg"/> </span>
            <a href="/services">Les services et ressources cyber</a>
            <span><img src="/assets/images/icone-chevron-droite.svg"/></span>
            <span>{{page.nomDuService}}</span>
        </div>
        <span class="badge service">Service</span>
        <h1>{{page.nomDuService}}</h1>
        {{page.descriptionService}}
        <a href="{{page.lienService}}" target="_blank" class="bouton">Accéder au service</a>
    </div>
    <div class="menu-lateral">
        <img class="menu" src="/assets/images/icone-menu-lateral.svg"/>
        <span>De quoi s'agit-il ?</span>
        <img class="chevron" src="/assets/images/icone-chevron-bas.svg"/>
    </div>
    <div class="explication">
        <img src="/assets/images/illustrations-services/{{ page.illustration }}"/>
        <h2>De quoi s'agit-il ?</h2>
        <span>{{ page.content }}</span>
        <a href="{{page.lienService}}" target="_blank" class="bouton">Accéder au service</a>
    </div>
</main>

</body>
</html>
